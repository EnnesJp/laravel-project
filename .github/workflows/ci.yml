name: CI Pipeline

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  setup:
    runs-on: ubuntu-latest
    name: Setup & Dependencies
    
    permissions:
      contents: read
      pull-requests: write
      checks: write

    outputs:
      cache-key: ${{ steps.composer-cache.outputs.cache-hit }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, mbstring, pdo
          coverage: xdebug

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --no-interaction

      - name: Copy environment file
        run: cp .env.example .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Cache vendor directory
        uses: actions/cache@v3
        with:
          path: vendor
          key: vendor-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

  phpstan:
    runs-on: ubuntu-latest
    name: PHPStan Analysis
    needs: setup
    
    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, mbstring, pdo
          coverage: none

      - name: Restore vendor cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: vendor-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --no-interaction

      - name: Copy environment file
        run: cp .env.example .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Run PHPStan
        run: ./vendor/bin/phpstan analyse --error-format=github --no-progress
        
      - name: PHPStan Status Check
        if: failure()
        run: |
          echo "::error::PHPStan analysis failed. Please fix the errors before merging."
          exit 1

  phpmd:
    runs-on: ubuntu-latest
    name: PHPMD Analysis
    needs: setup
    
    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, mbstring, pdo
          coverage: none

      - name: Restore vendor cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: vendor-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --no-interaction

      - name: Run PHPMD
        run: ./vendor/bin/phpmd app github phpmd.xml
        
      - name: PHPMD Status Check
        if: failure()
        run: |
          echo "::error::PHPMD analysis failed. Please fix the code quality issues before merging."
          exit 1

  tests:
    runs-on: ubuntu-latest
    name: Pest Tests
    needs: [phpstan, phpmd]
    
    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, mbstring, pdo
          coverage: xdebug

      - name: Restore vendor cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: vendor-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --no-interaction

      - name: Copy CI environment file
        run: cp .env.ci .env

      - name: Generate App key
        run: php artisan key:generate

      - name: Create Databases
        run: |
          mkdir -p database
          touch database/database.sqlite
          touch database/telescope.sqlite

      - name: Run Database Migrations
        run: php artisan migrate:excluding-telescope --force

      - name: Run Tests
        run: ./vendor/bin/pest --coverage-text --coverage-clover=coverage.xml

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Test Status Check
        if: failure()
        run: |
          echo "::error::Tests failed. Please fix the failing tests before merging."
          exit 1