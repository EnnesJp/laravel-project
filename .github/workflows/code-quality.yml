name: Code Quality Analysis

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'app/**'
      - 'config/**'
      - 'database/**'
      - 'routes/**'
      - 'composer.json'
      - 'composer.lock'
      - 'phpstan.neon'
      - 'phpmd.xml'
  push:
    branches: [ main ]

jobs:
  phpstan:
    runs-on: ubuntu-latest
    name: PHPStan Analysis
    
    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, mbstring, pdo
          coverage: none

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --no-interaction

      - name: Copy environment file
        run: cp .env.example .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Run PHPStan
        run: ./vendor/bin/phpstan analyse --error-format=github --no-progress
        
      - name: PHPStan Status Check
        if: failure()
        run: |
          echo "::error::PHPStan analysis failed. Please fix the errors before merging."
          exit 1

  phpmd:
    runs-on: ubuntu-latest
    name: PHPMD Analysis
    
    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, mbstring, pdo
          coverage: none

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --no-interaction

      - name: Run PHPMD
        run: ./vendor/bin/phpmd app github phpmd.xml
        
      - name: PHPMD Status Check
        if: failure()
        run: |
          echo "::error::PHPMD analysis failed. Please fix the code quality issues before merging."
          exit 1